<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | Task Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-calendar-check"></i>
            <span>Task Scheduler</span>
        </div>
        <nav style="display: flex; gap: 1.5rem; margin-left: 2rem;">
            <a href="dashboard.html"
                style="text-decoration: none; color: var(--primary-solid); font-weight: 800;">Home</a>
            <a href="calendar.html" style="text-decoration: none; color: var(--text-secondary, #666);">Calendar</a>
            <a href="timetable.html" style="text-decoration: none; color: var(--text-secondary, #666);">Timetable</a>
        </nav>
        <div class="user-info">
            <div id="roleBadge"
                style="background: var(--secondary); color: white; padding: 2px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-right: 10px;">
                User</div>
            <div id="greeting" class="greeting"
                style="margin-right: 15px; font-weight: 600; color: var(--primary-solid);"></div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"
                style="width: auto; padding: 8px 12px; margin-right: 10px;">
                <i class="fas fa-moon"></i>
            </button>
            <button class="secondary" onclick="logout()" style="width: auto; padding: 8px 16px;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">

        <div id="sideBar">
        <!-- Habit Tracker (General) -->
        <div id="habitTracker" class="card" style="margin-top:2rem; border-top: 4px solid var(--primary-solid);">
            <h2><i class="fas fa-redo"></i> Habit Tracker</h2>
            <div id="habitList">
                <!-- Habits will be injected here -->
            </div>
            <div style="display:flex; gap:5px; margin-top:15px;">
                <input type="text" id="newHabitName" placeholder="e.g. Drink Water" style="margin:0;">
                <button onclick="addHabit()" style="width:auto; padding:0 15px;"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <!-- Student Hub (Only visible to students) -->
        <div id="studentHub" class="card" style="display:none; margin-top:2rem; border-top: 4px solid var(--secondary-solid);">
            <h2><i class="fas fa-user-graduate"></i> Student Hub</h2>
            
            <div style="background: var(--hover-bg); padding: 1rem; border-radius: 15px; margin-bottom: 1.5rem; text-align: center;">
                <div style="font-size: 0.8rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase;">Current Streak</div>
                <div id="streakCounter" style="font-size: 2.5rem; font-weight: 800; color: var(--secondary-solid);">0 Days</div>
                <div style="font-size: 0.9rem; color: var(--text-secondary);">Keep it up! </div>
            </div>

            <div style="margin-bottom:1.5rem;">
                <label>Focus Mode (Pomodoro)</label>
                <div id="pomodoroTimer" style="font-size: 2rem; font-weight: 800; text-align: center; margin: 10px 0; font-family: monospace; color: var(--primary-solid);">25:00</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button id="startPomodoro" class="secondary" style="font-size: 0.8rem;"><i class="fas fa-play"></i> Start</button>
                    <button id="resetPomodoro" class="secondary" style="font-size: 0.8rem;"><i class="fas fa-undo"></i> Reset</button>
                </div>
            </div>

            <div style="border-top:1px solid var(--border-color); padding-top:1rem;">
                <label>Badges Unlocked</label>
                <div id="badgeGrid" style="display:flex; gap:10px; margin-top:10px; overflow-x: auto; padding-bottom:10px;">
                    <i class="fas fa-award fa-2x" style="color: #ffd700;" title="Early Bird"></i>
                    <i class="fas fa-fire fa-2x" style="color: #ff4500;" title="On Fire"></i>
                    <i class="fas fa-check-double fa-2x" style="color: #6366f1;" title="Consistency King"></i>
                </div>
            </div>
        </div>
            <!-- Add Task Section -->
            <div class="add-task-card card">
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                <form id="addTaskForm">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="e.g. Grade 10 Math Papers" required>

                    <label>Description</label>
                    <textarea id="taskDesc" placeholder="Details..." rows="3"></textarea>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>Date</label>
                            <input type="date" id="taskDate" required>
                        </div>
                        <div>
                            <label>Time</label>
                            <input type="time" id="taskTime" required>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>Category</label>
                            <select id="taskCategory">
                                <option value="Study">Study</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Health">Health</option>
                            </select>
                        </div>
                        <div>
                            <label>Priority</label>
                            <select id="taskPriority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" style="margin-top: 20px;">
                        <i class="fas fa-save"></i> Save Task
                    </button>
                </form>
            </div>

            <!-- Teacher Suite (Only visible to teachers) -->
            <div id="teacherSuite" class="card"
                style="display:none; margin-top:2rem; border-top: 4px solid var(--accent-solid);">
                <h2><i class="fas fa-graduation-cap"></i> Teacher Suite</h2>

                <div style="margin-bottom:1.5rem;">
                    <label>Manage Classes</label>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="newClassName" placeholder="e.g. 10th Grade Math" style="margin:0;">
                        <button onclick="addClass()" style="width:auto; padding:0 15px;"><i
                                class="fas fa-plus"></i></button>
                    </div>
                    <div id="classList" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:5px;"></div>
                </div>

                <div style="border-top:1px solid var(--border-color); padding-top:1rem;">
                    <label>Bulk Actions</label>
                    <button id="bulkAssignBtn" class="secondary" style="margin-top:5px; font-size:0.85rem;"><i
                            class="fas fa-tasks"></i> Bulk Assign Homework</button>
                    <button id="scheduleExamBtn" class="secondary" style="margin-top:5px; font-size:0.85rem;"><i
                            class="fas fa-exclamation-triangle"></i> Schedule Exam</button>
                </div>
            </div>
        </div>

        <!-- Task List Section -->
        <div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2><i class="fas fa-list-ul"></i> Your Tasks</h2>
                <div style="display: flex; gap: 1.5rem; align-items: center;">
                    <div id="viewToggle"
                        style="display: flex; background: var(--bg-card); border-radius: 30px; padding: 5px; box-shadow: var(--shadow-card); border: 1px solid var(--glass-border);">
                        <button onclick="setView('list')" id="listBtn"
                            style="width: auto; padding: 6px 18px; border: none; border-radius: 25px; font-size: 0.85rem; font-weight: 700; background: var(--primary); color: white; cursor: pointer;">List
                            View</button>
                        <button onclick="setView('spatial')" id="spatialBtn"
                            style="width: auto; padding: 6px 18px; border: none; border-radius: 25px; font-size: 0.85rem; font-weight: 700; background: transparent; color: var(--text-main); cursor: pointer;">Spatial
                            3D</button>
                    </div>
                    <div id="clock"
                        style="font-weight: 800; color: var(--primary-solid); font-size: 1.2rem; min-width: 100px;">
                        00:00:00</div>
                </div>
            </div>

            <!-- Next Class Alert -->
            <div id="nextClassAlert" class="card"
                style="background: var(--primary); color: white; display: none; align-items: center; justify-content: space-between; margin-bottom: 2rem; border: none; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);">
                <div>
                    <h3
                        style="margin: 0; font-size: 0.75rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px;">
                        Next Scheduled Task</h3>
                    <p id="nextClassText" style="margin: 8px 0 0 0; font-size: 1.4rem; font-weight: 800;">Loading...</p>
                </div>
                <i class="fas fa-chevron-right fa-2x" style="opacity: 0.5;"></i>
            </div>

            <div id="taskList" class="task-list">
                <div style="text-align: center; color: var(--text-muted); padding: 4rem;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Loading your tasks...
                </div>
            </div>

            <div id="spatialView" class="perspective-container" style="display: none;">
                <div id="spatialTimeline" class="spatial-timeline"></div>
            </div>

            <!-- Timetable Widget -->
            <div class="card" style="margin-top: 3rem; border-top: 5px solid var(--secondary-solid);">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1.5rem;">
                    <h2><i class="fas fa-table"></i> Today's Schedule</h2>
                    <button class="secondary" onclick="printTimetable()"
                        style="width:auto; padding: 8px 20px; font-size:0.9rem;">
                        <i class="fas fa-print"></i> Print Schedule
                    </button>
                </div>
                <div class="timetable-container">
                    <table class="timetable" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="text-align: left; border-bottom: 2px solid var(--border-color);">
                                <th style="padding: 15px;">Time</th>
                                <th style="padding: 15px;">Activity</th>
                                <th style="padding: 15px;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="timetableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="bulkModal" class="card"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:2000; width:500px; background:var(--bg-card); backdrop-filter:blur(30px);">
        <h2><i class="fas fa-tasks"></i> Bulk Assign Homework</h2>
        <label>Select Class</label>
        <select id="bulkClassSelect"></select>
        <label>Homework Title</label>
        <input type="text" id="bulkTitle" placeholder="e.g. Chapter 5 Exercises">
        <label>Deadline</label>
        <input type="date" id="bulkDate">
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="submitBulkAssignment()">Assign to All</button>
            <button class="secondary" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <div id="modalOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(5px); z-index:1999;"
        onclick="closeModals()"></div>

    <audio id="notifySound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto"></audio>
    <audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"
        preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    <script>
        function closeModals() {
            document.getElementById('bulkModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }
        document.getElementById('bulkAssignBtn')?.addEventListener('click', () => {
            document.getElementById('bulkModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        });
    </script>
</body>

</html>
