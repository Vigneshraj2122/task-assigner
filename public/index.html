<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Task Scheduler | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <i class="fas fa-moon"></i>
    </button>
    <div class="auth-container">
        <div class="icon-header">
            <i class="fas fa-chalkboard-teacher fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
        </div>
        <h1>Teacher Scheduler</h1>
        <p>Plan your day, track your classes, stay organized.</p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username (e.g. Ms. Smith)" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">
                <span>Start Planning</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9rem;">
            New here? <a href="signup.html"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Create an account</a>
        </p>
    </div>

    <script src="js/theme.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store user check
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred. Is the server running?');
            }
        });
    </script>
</body>

</html>
