<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Task Scheduler | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <i class="fas fa-moon"></i>
    </button>
    <div class="auth-container">
        <div class="icon-header">
            <i class="fas fa-user-plus fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
        </div>
        <h1>Join the Community</h1>
        <p>Create your teacher account to start organizing your tasks.</p>

        <form id="signupForm">
            <input type="text" id="username" placeholder="Username (e.g. Ms. Smith)" required>
            <input type="password" id="password" placeholder="Create Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">
                <span>Create Account</span>
                <i class="fas fa-check"></i>
            </button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9rem;">
            Already have an account? <a href="index.html"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Log in</a>
        </p>
    </div>

    <script src="js/theme.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Account created! Redirecting to login...');
                    window.location.href = 'index.html';
                } else {
                    alert('Signup failed: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred. Is the server running?');
            }
        });
    </script>
</body>

</html>
